            <text dy='25' text-anchor="middle" fill="#FFFFFF" style="font-size: 20px;">
                <tspan id='quantity-total' class="quantity">0</tspan><tspan>条</tspan>
            </text>
        </g>
        <g transform="translate(175 80)">

                <tspan id='quantity-weibo' class="quantity">0</tspan><tspan>条</tspan>
            </text>
        </g>
        <g transform="translate(210 245)">
            <circle cx="0" cy="0" r="70" stroke="rgba(61, 160, 221, 0.5)" stroke-width="1" fill="rgba(42, 51, 64, 0.5)"></circle>

            <text dy='25' text-anchor="middle" fill="#FFFFFF" style="font-size: 18px;">
                <tspan id='quantity-weixin' class="quantity">0</tspan><tspan>条</tspan>
            </text>
        </g>
        <g transform="translate(354 290)">
            <circle cx="0" cy="0" r="60" stroke="rgba(61, 160, 221, 0.5)" stroke-width="1" fill="rgba(42, 51, 64, 0.5)"></circle>

            <circle cx="-43" cy="-43" r="1" stroke="#284E71" stroke-width="1" fill="none"></circle>
            <text class="label" dy="0" text-anchor="middle" fill="#FFFFFF" style="font-size: 14px;"> 传统媒体采集总量 </text>
            <text dy='20' text-anchor="middle" fill="#FFFFFF" style="font-size: 15px;">
                <tspan id='quantity-chuantong' class="quantity">0</tspan><tspan>条</tspan>
            </text>
        </g>

<div class="container-fluid" ng-controller="d3ScatterChartPageCtrl-1">
    <div class="page-header" id="scatter-1">
        <h1>散点图</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box">
                <div class="widget-header clearfix">
                    <span>
                        <i class="icon-star"></i> &nbsp;散点图
                    </span>
                    <div class="widget-toolbar">
                        <button type="button" class="btn btn-info" ng-click="refresh()">刷新</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box">
                <div id="scatter-chart-1" class="widget-body early" style="padding: 15px;">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="d3ScatterChartPageCtrl-2">
    <div class="page-header" id="scatter-2">
        <h1>气泡图</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box">
                <div class="widget-header clearfix">
                    <span>
                        <i class="icon-star"></i> &nbsp;气泡图
                    </span>
                    <div class="widget-toolbar">
                        <button type="button" class="btn btn-info" ng-click="refresh()">刷新</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box">
                <div id="scatter-chart-2" class="widget-body early" style="padding: 15px;">
                </div>
            </div>
        </div>
    </div>
</div>
